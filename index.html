<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Typing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Typing Practice</h1>
        <div id="text-display">
            <!-- Text content dynamically loaded here -->
        </div>
        <textarea id="text-input" autofocus placeholder="Start typing here..."></textarea>
        
        <div class="controls">
            <label for="book-upload">Import a Text File (.txt):</label>
            <input type="file" id="book-upload" accept=".txt">
            <button id="reset-btn">Reset Test</button>
            <button id="theme-toggle-btn">Toggle Dark Mode</button>
        </div>

        <div class="metrics">
            <p>Time: <span id="timer">0s</span></p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">100%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
