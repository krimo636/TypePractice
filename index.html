            <input type="file" id="book-upload" accept=".txt">

            <button id="reset-btn">Reset Test</button>
            <button id="theme-toggle-btn">Toggle Dark Mode</button>
            <!-- END ADDITIONS -->
        </div>

        <div class="metrics">
            <p>Time: <span id="timer">0s</span></p>
            <p>WPM: <span id="wpm">0</span></p>
